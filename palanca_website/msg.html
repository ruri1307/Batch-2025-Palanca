<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="./imgs/batchlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="msgstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="navlogo">
            <img src="./imgs/batchlogo.png" alt="Bandaranggan Batch Logo" id="logo">
            <p class="nav-text">palanca '25</p>
        </div>
        <p class="nav-text" id="days"></p>
    </nav>
    </div>
    <div class="main">
        <img id="settable-img" src="" alt="" class="picture">
        <div class="hero">
            <form id="msg-form" autocomplete="off" action="">
                <h1 class="hero-text">para sa pag-asa ng bayan...</h1>
                <p class="poppins">Name (Optional)</p>
                <input id="name" class="poppins" type="text" autocomplete="name">
                <p class="poppins">Message</p>
                <textarea id="msg" class="poppins"></textarea>
                <button class="poppins" type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="./msgscript.js"></script>
</body>
</html>
